<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Generate text in the style of a Homestuck character's typing quirk.">
    <meta name="keywords" content="Homestuck, Hiveswap, Friendsim, Quirk, Generator, Troll">
    <title>Homestuck Quirk Generator</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="materialize-overrides.css">

    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="dark.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" type="text/css" href="TextColors/base-colors.css">
    <link rel="stylesheet" type="text/css" href="TextColors/hs-trolls.css">
    <link rel="stylesheet" type="text/css" href="TextColors/cherubs-sprites.css">
    <link rel="stylesheet" type="text/css" href="TextColors/hvsp.css">
</head>

<body>
<div class="row">

<div class="col s12 l8 xl8">
    <div class="info-fields">
        <div class="header-title">Troll (and others now) Quirk Generator 2.0</div>
        <div class="subtitle">Generator for Homestuck/Hiveswap typing quirks. Created by QuaternionMark.</div>
        <div class="subtitle">Want to check out the source or report issues? See the <a href="https://github.com/QuaternionMark/Homestuck-Quirk-Generator/">GitHub</a>.</div>
    </div>

    <fieldset id="text-fields">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="text-input" class="materialize-textarea">The quick brown fox jumps over the lazy dog. :D</textarea>
                <label for="text-input">Input Text</label>
            </div>
        </div>
    </fieldset>
</div>

<div class="no-select col s12 l4 xl4">
    <div class="row">
        <a class="btn waves-effect teal darken-1 col s12" id="btnThemeToggle">Light Mode</a>
    </div>
    <div class="row">
        <a class="btn btn-small btn-flat waves-effect waves-caliborn purple white-text darken-2 col s5" id="btnAll">Enable All</a>
        <a class="btn btn-small btn-flat waves-effect waves-caliborn purple white-text darken-2 col s5 push-s2" id="btnNone">Disable All</a>
    </div>
    <div class="row">
    </div>

    <table>
        <tr id="chkToggleC2PTR" title="Toggles the ability to click an output field and have it automatically copy its content to your clipboard."><td>Toggle Copy-to-Clipboard:</td><td><input type="checkbox" id="chkToggleC2P" checked></td></tr>
    </table>

    <div id="tab-section" class="row">
        <div class="col s12">
            <ul id="tab-anchors" class="tabs">
            </ul>
        </div>
    </div>
</div>

</div>
</body>

</html>
