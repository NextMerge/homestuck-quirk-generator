<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A site that allows you to convert inputted text into the typing quirk of a Homestuck character.">
    <meta name="keywords" content="Homestuck, Hiveswap, Friendsim, Quirk, Troll">
    <title>Troll Quirk Generator 2.0</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="dark.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="colors.css">
</head>

<body class="t-dark">
<div id="fields">
<div class="headerTitle">Troll (and others now) Quirk Generator 2.0</div>
<div class="subTitle">Generator for Alpha trolls, Beta trolls and cherub typing quirks. Created by /u/CommanderMark.</div>
<div class="subTitle">Check out the source on <a href="https://github.com/CommanderMark/Troll-Quirk-Generator/">GitHub</a>.</div>
<fieldset id="textFields">
    <div id="inputRow"><label>Input Text:</label><textarea id="textInput"></textarea></div>
</fieldset>
</div>

<div class="floatingBox">
    <div id="buttonList">
        <input type="button" value="Dark Mode" id="btnThemeToggle"><br /><br />
        <input type="button" value="Enable All" id="btnAll">
        <input type="button" value="Disable All" id="btnNone"><br />
    </div>

    <ul id="tab">
    </ul>
</div>

</body>
</html>
