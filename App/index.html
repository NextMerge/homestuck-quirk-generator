<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A site that allows you to convert inputted text into the typing quirk of a Homestuck character.">
    <meta name="keywords" content="Homestuck, Hiveswap, Friendsim, Quirk, Troll">
    <title>Homestuck Quirk Generator 2.0</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="dark.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="colors.css">
</head>

<body class="t-dark">
<div id="fields">
<div class="headerTitle">Troll (and others now) Quirk Generator 2.0</div>
<div class="subTitle">Generator for Homestuck/Hiveswap typing quirks. Created by QuaternionMark.</div>
<div class="subTitle">Want to check out the source or report issues? See the <a href="https://github.com/QuaternionMark/Homestuck-Quirk-Generator/">GitHub</a>.</div>
<fieldset id="text-fields">
    <div id="input-row"><label for="text-input">Input Text:</label><textarea id="text-input">The quick brown fox jumps over the lazy dog. :D</textarea></div>
</fieldset>
</div>

<div id="floating-box">
    <div id="button-list">
        <input type="button" value="Dark Mode" id="btnThemeToggle"><br /><br />
        <input type="button" value="Enable All" id="btnAll">
        <input type="button" value="Disable All" id="btnNone"><br />
    </div>
    <table id="misc-options" cellspacing="0px">
        <tr id="chkToggleC2PTR" title="Toggles the ability to click an output field and have it automatically copy its content to your clipboard."><td>Toggle Copy-to-Clipboard:</td><td><input type="checkbox" id="chkToggleC2P" checked></td></tr>
    </table>

    <ul id="tab">
    </ul>
</div>

</body>
</html>
